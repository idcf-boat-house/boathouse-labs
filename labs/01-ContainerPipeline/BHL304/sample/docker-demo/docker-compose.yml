version: "2.1"
services:
    web:
        build: .
        ports:
            - "3001:3001"
        links:
            - db
        environment:
            MYSQL_DATABASE: myapp
            MYSQL_USER: myapp
            MYSQL_PASSWORD: password
            MYSQL_HOST: db
        depends_on:
            db:
                condition: service_healthy
    db:
        image: mysql:5.7
        ports:
            - "3306:3306"
        environment:
            MYSQL_DATABASE: myapp
            MYSQL_USER: myapp
            MYSQL_PASSWORD: password
            MYSQL_ROOT_PASSWORD: password
        healthcheck:
            test: ["CMD", 'mysqladmin', 'ping', '-h', 'localhost', '-u', 'root', '-p$$MYSQL_ROOT_PASSWORD' ]
            timeout: 5s
            retries: 3